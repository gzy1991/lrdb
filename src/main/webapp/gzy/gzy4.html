
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Alert</title>

</head>

<body>
<div>
<div class="well">
	<form class="form-horizontal" role="form">
	    <div class="form-group">
	    	<label class="sr-only control-label col-md-1" for="alert_Area">alert</label>
	        <div class="col-md-6">
	            <input type="text" id="alert_Area" class="form-control" placeholder="请输入Alert信息！" />
	        </div>
	    </div>
	    <div class="form-group">
	    	<label class="sr-only control-label col-md-1" for="alertBtn"></label>
	    	<div class="col-md-6">
	      <button class="btn btn-success" id="alertBtn">Click Me!</button>
	        </div>
	    </div>
	</form>
</div>
<hr width="95%"/>
<script type="text/javascript">
	require(["jquery", "PDUtilDir/util"], function($, Util) {
		$("#alertBtn").click(function() {
			var info = $("#alert_Area").val();
			Util.alert( info ? info : "Alert info 为空！");
		});
	})
</script>
</div>
<!-- +++++++++++++++++++++++++++++++++++++++++++++++++ -->
<h2>Confirm</h2>
<div>
<div class="well">
	<form class="form-horizontal" role="form">
	    <div class="form-group">
	    	<label class="sr-only control-label col-md-1" for="alert_Area">alert</label>
	        <div class="col-md-6">
	            <button class="btn btn-success" id="confirmBtn">Click Me!</button>
	        </div>
	    </div>
	    <div class="form-group">
	    	<label class="sr-only control-label col-md-1" for="alertBtn"></label>
	    	<div class="col-md-6">
				<div id="result1">
					这里显示点击结果！
				</div>
	        </div>
	    </div>
	</form>
</div>
<hr width="95%"/>
<script type="text/javascript">
	require(["jquery", "PDUtilDir/util"], function($, Util) {
		$("#confirmBtn").click(function() {
			Util.confirm("确定对话框~~", function() {
				$("#result1").html("您点击了<strong>确定</strong>按钮！");
			}, function() {
				$("#result1").html("您点击了<strong>取消</strong>按钮！");
			});
		});
	})
</script>
</div>
<!-- +++++++++++++++++++++++++++++++++++++++++++++++++ -->
<h2>ContentDialog</h2>
<div>
<div class="well">
	<form class="form-horizontal" role="form">
	    <div class="form-group">
	    	<label class="sr-only control-label col-md-1" for="alert_Area">alert</label>
	        <div class="col-md-6">
	            <button class="btn btn-success" id="contentDialogBtn">Click Me!</button>
	        </div>
	    </div>
	</form>
</div>
<hr width="95%"/>
<script type="text/javascript">
	require(["jquery", "PDUtilDir/util"], function($, Util) {
		$("#contentDialogBtn").click(function() {
			var config = {
				title : "Test Content Dialog",
				template : getServer() + "/static/core/examples/util/dialog/views/source.html",
				afterLoad : function(dialog) {
					alert("这里是模板加载后执行的函数！");
				}
			};
			Util.contentDialog(config);
		});
	})
</script>
</div>
<!-- +++++++++++++++++++++++++++++++++++++++++++++++++ -->
<h2>Slidebar</h2>
<div>
<div class="well">
	<form class="form-horizontal" role="form">
	    <div class="form-group">
	    	<label class="sr-only control-label col-md-1" for="alert_Area">alert</label>
	        <div class="col-md-4">
				<button class="btn btn-success btn-block" id="slideBarBtn">Click Me!(By Url)</button>
	        </div>
	    </div>
	    <div class="form-group">
	    	<label class="sr-only control-label col-md-1" for="alert_Area">alert</label>
	        <div class="col-md-4">
	        	<button class="btn btn-success btn-block" id="slideBarBtn2" >Click Me!(By Id)</button>
	        </div>
	    </div>
	</form>
	
	
</div>

<div id="testSlideBar" style="display:none">
	<span>测试侧边栏的Id属性</span>
	
	
</div>

<blockquote>
	<p>
		Warning!
	</p>
	<div class="alert alert-warning">
		<p>
			config中的id属性和url属性互斥，同时只能使用一个，
			如果将侧边栏的模板写入同一页面内，此时可传递div的id作为侧边栏显示内容，
			若使用url属性，则可以通过相对webroot的相对路径加载显示模板。

		</p>
	</div>
</blockquote>

<hr width="95%"/>
<script type="text/javascript">
	require(["jquery", "PDUtilDir/util"], function($, Util) {
		$("#slideBarBtn").click(function() {
			var config = {
				url : getServer()+"/static/core/examples/util/dialog/views/source.html",
				width : "200px",
				close : true
			};
			Util.slidebar(config);
		});
		
		$("#slideBarBtn2").click(function() {
			var config2 = {
				id : "testSlideBar",
				width : "300px",
				close : true
			};
			Util.slidebar(config2);
		});
	})
</script>
</div>
<!-- +++++++++++++++++++++++++++++++++++++++++++++++++ -->
<h2>Loading</h2>
<div>
<div id="loadingId" class="well">
	<form class="form-horizontal" role="form">
	    <div class="form-group">
	    	<label class="sr-only control-label col-md-1" for="loadingBtn">Loading</label>
	        <div class="col-md-4">
				<button class="btn btn-success btn-block" id="loadingBtn">loading</button>
	        </div>
	    </div>
	</form>
	<form class="form-horizontal" role="form">
	    <div class="form-group">
	    	<label class="sr-only control-label col-md-1" for="loadingBtn">Loading</label>
	        <div class="col-md-4">
				<button class="btn btn-success btn-block" id="loadingBtn2">局部</button>
	        </div>
	    </div>
	</form>
</div>
<script>
require(["jquery", "PDUtilDir/util"], function($, Util) {
	$("#loadingBtn").click(function() {
		var loading = Util.Loading({
			text : "正在加载"
		});
		loading.show();
		setTimeout(function(){
			loading.close();
		}, 3000);
	});
	$("#loadingBtn2").click(function() {
		var loading = Util.Loading({
			id : "loadingId",
			text : "正在加载"
		});
		loading.show();
		setTimeout(function(){
			loading.close();
		}, 3000);
	});
})
</script>
