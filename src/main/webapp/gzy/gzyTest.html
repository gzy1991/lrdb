<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>gzyTest</title>

    <script type="text/javascript">
    function loadXMLDoc()
    {
      var xmlhttp;
      if (window.XMLHttpRequest)
         {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
        }
      else
         {// code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
      xmlhttp.onreadystatechange=function()
      {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
      {
      document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
      }
      }
      xmlhttp.open("GET","http://localhost:8080/sword-web-core/sword/gzy/getGzyPage?pageNumber=1&pageSize=10",true);
      xmlhttp.send();
}
</script>
</head>
<body>
<hr>
<h2>添加一个gzy</h2>
<form action=" http://localhost:8080/sword-web-core/sword/gzy/addGzy" method="get">
ID:<input type="text" name="testId"> <br/>
Name:<input type="text" name="testName"><br/>
<input type="submit" value="Submit" />
</form>
<hr>

<h2>删除一个gzy</h2>
<form action=" http://localhost:8080/sword-web-core/sword/gzy/deleteGzy" method="get">
ID:<input type="text" name="testId"> <br/>
Name:<input type="text" name="testName"><br/>
<input type="submit" value="Submit" />
</form>
<hr>

<h2>查找一个gzy</h2>
<form action="http://localhost:8080/sword-web-core/sword/gzy/getGzy" method="get" >
查找ID:<input type="text" name="testId"> <br/>
<input type="submit" value="Submit" />
</form>
<hr>


<h2>查找全部gzy</h2>
<div id="myDiv"><h2>全部GZY</h2></div>
<button type="button" onclick="loadXMLDoc()">点击获取全部gzy</button>
<hr>

<h2>测试 传递参数</h2>
<form action="http://localhost:8080/sword-web-core/sword/gzy/receivePara" method="get" >
查找ID:<input type="text" name="pa"> <br/>
<input type="submit" value="Submit" />
</form>
<hr>
</body>
</html>
