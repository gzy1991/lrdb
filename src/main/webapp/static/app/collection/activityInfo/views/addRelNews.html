<form id="activityNewsRelFormId">
    <div class="col-xs-10 form-horizontal">
        <div class="form-group">
            <label for="actNewsTitle" class="col-xs-2 control-label"><span class="notNull">*</span>新闻标题:</label>
            <div class="col-xs-4">
               <input  id="actNewsTitle" name="actNewsTitle" type="text" class="form-control" ng-model="activityInfo.tempNewsRel.actNewsTitle" ng-click="activityInfo.openNewsList()" >
            </div>           
        </div> 
        
        <div class="form-group">
            <label for="actNewsAuthor" class="col-xs-2 control-label">作者:</label>
            <div class="col-xs-4">
               <input  id="actNewsAuthor" name="actNewsAuthor" type="text" class="form-control" ng-model="activityInfo.tempNewsRel.actNewsAuthor" >
            </div>           
        </div>           
    </div>
     <div class="col-xs-10  form-horizontal">
        <div class="form-group">
            <label for="actNewsArtType" class="col-xs-2 control-label">艺术类别:</label>
            <div class="col-xs-4">
                  <input id="actNewsArtType" name="actNewsArtType" type="text" class="form-control" ng-model="activityInfo.tempNewsRel.actNewsArtType" >
            </div>
            <label for="actNewsSource" class="col-xs-2 control-label">来源:</label>
            <div class="col-xs-4">
                <input id="actNewsSource" name="actNewsSource" type="text" class="form-control" ng-model="activityInfo.tempNewsRel.actNewsSource">
            </div>                  
        </div>        
    </div>
	
</form>
