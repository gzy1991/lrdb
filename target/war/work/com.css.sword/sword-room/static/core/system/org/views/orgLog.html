<div>
    <form id="LogForm">
        <div class="tab-header">
            <div class="title">
                <i class="fa fa-home"></i><span>日志信息</span>
            </div>
        </div>
        <div class="single-panel" id="tab_ZW">
            <div class="row">
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="createDate" class="col-sm-3 control-label">创建时间:</label>
                        <div class="col-sm-8">
                            <input id="createDate" name="createDate" type="text" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userName" class="col-sm-3 control-label">操作人:</label>
                        <div class="col-sm-8">
                            <input id="userName" name="userName" type="text" class="form-control" readonly>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="operateInfo" class="col-sm-3 control-label">操作信息:</label>
                        <div class="col-sm-8">
                            <input id="operateInfo" type="text" name="operateInfo" class="form-control" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label  class="col-sm-3 control-label">日志信息:</label>
                        <div class="col-sm-8">
                            <pre id="logInfo"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
