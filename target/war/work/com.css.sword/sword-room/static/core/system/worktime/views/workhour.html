<div class="tab-header">
    <div class="title">
        <i class="fa fa-bars"></i><span>工作时间段</span>
    </div>
    <div class="tool">
        <button id="btn-day-time-save" class="btn btn-default">保存</button>
    </div>
</div>
<div class="single-panel">
	<div class="container-fluid">
		<form id="form-workhour" class="form-horizontal">
			<input type="hidden" name="id" />
			<div class="form-group">
	            <label class="col-sm-3 control-label" for="text-beginTime"><span class="requird">*</span>开始时间</label>
	            <div class="col-sm-8">
		      	 	<div class="input-group dayTime">
		            	<input type="text" class="form-control" id="text-beginTime" name="beginTime" />
					    <span class="input-group-addon">
					        <span class="glyphicon glyphicon-time"></span>
					    </span>
					</div>
	            </div>  
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label" for="text-endTime"><span class="requird">*</span>结束时间</label>
	            <div class="col-sm-8">
	            	<div class="input-group dayTime">
		               	<input type="text" class="form-control" id="text-endTime" name="endTime" />
					    <span class="input-group-addon">
					        <span class="glyphicon glyphicon-time"></span>
					    </span>
					</div>
	            </div>
	        </div>
		</form>
	</div>
</div>
