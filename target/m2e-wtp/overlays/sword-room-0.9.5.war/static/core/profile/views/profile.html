<div role="tabpanel" class="container-fluid" >
    <div class="row">
        <ul class=" nav nav-tabs"  role="tablist">
            <li id="pd_web_profile_edit" class="active" role="presentation"><a href="#pd_web_profile_edit_panel" role="tab" data-toggle="tab">个人信息</a></li>
            <li id="pd_web_password_modify" role="presentation" ><a href="#pd_web_password_modify_panel" role="tab" data-toggle="tab">修改密码</a></li>
            <li role="presentation"><a href="#pd_web_shortcut" role="tab" data-toggle="tab">快捷菜单</a></li>
            <li role="presentation"><a href="#pd_web_loginlog" role="tab" data-toggle="tab">登录日志</a></li>
        </ul>
    </div>
    <!-- Tab panes -->
    <div class="tab-content">
    	<!-- 个人信息 -->
        <div role="tabpanel" class="tab-pane active" id="pd_web_profile_edit_panel">
            <div>
                <form id="pd_web_userInfo_editor">
                    <div class="affix-section">
                        <div class="row">
                            <div style="float:left">
                                <div style="padding-top: 18px; padding-left: 33px; font-size: 24px"><i class="menu-icon fa fa-user"></i><span id="org_PersonName">基本信息</span></div>
                                <!--<div style="padding-left:32px;font-size:13px;padding-bottom:14px"><span class="last" id="org_PersonDeptName"></span></div>-->
                            </div>
                            <div style="float:right;padding-top:23px;padding-right:33px">
                                <button type="button" class="btn btn-default" id="pd_web_save_profile_btn"><i class="menu-icon fa fa-save"></i>&nbsp;保存</button>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col-md-6 form-horizontal">
                                <div class="form-group">
                                    <label for="userCode" class="col-md-4 col-sm-2 control-label"><span class="requird"></span>员工编号:</label>
                                    <div class="col-md-8 col-sm-10">
                                        <input id="userCode" type="text" name="userCode" class="form-control" readonly>
                                        <input id="userUuid" type="text" name="userUuid" style="display:none">
                                        <input  type="text" name="opType" style="display:none">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 form-horizontal">
                                <div class="form-group">
                                    <label for="userName" class="col-md-4 col-sm-2 control-label"><span class="requird"></span>用户名称:</label>
                                    <div class="col-md-8 col-sm-10">
                                        <input id="userName" type="text" name="userName" class="form-control" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 form-horizontal">
                                <div class="form-group">
                                    <label for="" class="col-md-4 col-sm-2 control-label">性别:</label>
                                    <div class="col-md-8 col-sm-10">
                                        <label class="radio-inline">
                                            <input type="radio" name="sex" value="M"  >男
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="sex" value="F" >女
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 form-horizontal">
                                <div class="form-group">
                                    <label class="col-md-4 col-sm-2 control-label">生日:</label>
                                    <div class="col-md-8 col-sm-10">
                                        <div class="input-group">
                                            <input id="birthday" type="text" name="birthday" class="form-control" tabindex="3" readonly>
                                            <!--<span class="input-group-addon"><i class="fa fa-calendar"></i></span>-->
                                            <span class="input-group-addon" style="cursor: pointer;" onclick="if($('#birthday').val().length>0)$('#birthday').val('').trigger('change')">
                                                <span class="glyphicon glyphicon-remove"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 form-horizontal">
                                <div class="form-group">
                                    <label for="officePhone" class="col-md-4 col-sm-2 control-label">办公电话:</label>
                                    <div class="col-md-8 col-sm-10">
                                        <input id="officePhone" type="text" name="officePhone" class="form-control" tabindex="4">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 form-horizontal">
                                <div class="form-group">
                                    <label for="phone" class="col-md-4 col-sm-2 control-label">移动电话:</label>
                                    <div class="col-md-8 col-sm-10">
                                        <input id="phone" type="text" name="phone" class="form-control" tabindex="5">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 form-horizontal">
                                <div class="form-group">
                                    <label for="fax" class="col-md-4 col-sm-2 control-label">传真:</label>
                                    <div class="col-md-8 col-sm-10">
                                        <input type="text" class="form-control" id="fax" name="fax" tabindex="6">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 form-horizontal">
                                <div class="form-group">
                                    <label for="email" class="col-md-4 col-sm-2 control-label">邮箱:</label>
                                    <div class="col-md-8 col-sm-10">
                                        <input type="text" class="form-control" id="email" name="email" tabindex="7">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- 修改密码 -->
        <div class="tab-pane" role="tabpanel" id="pd_web_password_modify_panel">
            <form id="pd_web_password_editor">
                <div class="affix-section">
                    <div class="row">
                        <div style="float:left">
                            <div style="padding-top: 18px; padding-left: 35px;font-size:24px"><i class="menu-icon fa fa-user"></i><span id="pd_midfy_pswd">修改密码</span></div>
                            <!--<div style="padding-left:32px;font-size:13px;padding-bottom:14px"><span class="last" id="org_PersonDeptName"></span></div>-->
                        </div>
                        <div style="float:right;padding-top:23px;padding-right:33px">
                            <button type="button" class="btn btn-default" id="pd_web_save_pswd_btn"><i class="menu-icon fa fa-save"></i>&nbsp;保存</button>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-md-8 form-horizontal">
                            <div class="form-group">
                                <label for="userCode" class="col-md-6 col-sm-2 control-label"><span class="requird"></span>员工编号:</label>
                                <div class="col-md-6 col-sm-10">
                                    <input  type="text" name="userCode" class="form-control" readonly>
                                    <input  type="text" name="userUuid" style="display:none">
                                    <input type="text" name="opType" style="display:none" value="">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 form-horizontal">
                            <div class="form-group">
                                <label for="userName" class="col-md-6 col-sm-2 control-label"><span class="requird"></span>用户名称:</label>
                                <div class="col-md-6 col-sm-10">
                                    <input type="text" name="userName" class="form-control" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-8 form-horizontal">
                            <div class="form-group">
                                <label for="pd_web_old_pswd" class="col-md-6 col-sm-2 control-label">原密码:</label>
                                <div class="col-md-6 col-sm-10">
                                    <input id="pd_web_old_pswd" type="password" name="pd_web_old_pswd" class="form-control" tabindex="1" autofocus>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 form-horizontal">
                            <div class="form-group">
                                <label for="officePhone" class="col-md-6 col-sm-2 control-label">新密码:</label>
                                <div class="col-md-6 col-sm-10">
                                    <input id="officePhone" type="password" name="pd_web_new_pswd_1" class="form-control" tabindex="2">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 form-horizontal">
                            <div class="form-group">
                                <label for="phone" class="col-md-6 col-sm-2 control-label">新密码验证:</label>
                                <div class="col-md-6 col-sm-10">
                                    <input id="pd_web_new_pswd_2" type="password" name="pd_web_new_pswd_2" class="form-control" tabindex="3">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- 快捷菜单 -->
        <div role="tabpanel" class="tab-pane" id="pd_web_shortcut">
        	 <style>
	        .shortcut-has{ margin: 10px 0;}
	        .shortcut-item{ float: left; line-height: 30px; text-align: center; position: relative; font-size: 14px; padding: 0 10px 10px 0;}
	        .shortcut-item-inner{ position: relative; height: 30px; width: 120px; padding: 0 23px 0 3px; border:1px solid #eaeaea; overflow: hidden; white-space: nowrap; text-overflow: ellipsis}
	        .shortcut-icon {position: absolute; right: 2px; top: 5px; width: 20px; height: 20px; line-height: 20px; cursor: pointer; background: #eee;}
	        .shortcut-icon:hover{ color:#46c3ea; }
	        .shortcut-sort-panel .tab-pane {padding: 20px 0 0 0;}
        	</style>
        	<script id="shortcut_has" type="text/html">
			{{each data}}
       			<li data-menuid="{{$value.menuId}}" class="shortcut-item">
       				<div class="shortcut-item-inner">
       					<span title="{{$value.menuName}}">{{$value.menuName}}</span>
	       				<i class="shortcut-icon fa fa-remove"></i>
   					</div>
   				</li>
			{{/each}}
			</script>
        	<script id="shortcut_has_plus" type="text/html">
       			<li data-menuid="{{menu.menuId}}" class="shortcut-item">
       				<div class="shortcut-item-inner">
       					<span title="{{menu.menuName}}">{{menu.menuName}}</span>
	       				<i class="shortcut-icon fa fa-remove"></i>
   					</div>
   				</li>
			</script>
      		<script id="shortcut_sort" type="text/html">
			{{each data}}
	            <li role="presentation" class="{{if $index==0}}active{{/if}}">
	            	<a href="{{"#shortcut_sort_tab_" + $index}}" role="tab" data-toggle="tab">{{$value.menu.menuName}}</a>
            	</li>
			{{/each}}
			</script>
			<script id="shortcut_sort_panel" type="text/html">
			{{each data}}
	            <div id="{{"shortcut_sort_tab_" + $index}}" role="tabpanel" class="tab-pane {{if $index==0}}active{{/if}}">
        			<ul class="clearFix">
						{{each $value.subMenu}}
        				<li data-menuid="{{$value.menu.menuId}}" class="shortcut-item">
	        				<div class="shortcut-item-inner">
		       					<span title="{{$value.menu.menuName}}">{{$value.menu.menuName}}</span>
			       				<i class="shortcut-icon fa fa-plus"></i>
		   					</div>
        				</li>
						{{/each}}
        			</ul>
        		</div>
			{{/each}}
			</script>
        	<div style="padding:20px;">
	        	<div class="row">
	        		<button id="btn_shortcut_save" class="btn btn-default pull-right" type="button"><i class="fa fa-save"></i>&nbsp;保存</button>
	        		<span class="text-info">选择要添加的快捷菜单，点击"+"</span>
	        	</div>
	        	<div class="row">
		        	<ul class="shortcut-has clearFix"></ul>
	        	</div>
	        	 <div class="row">
					<ul class="shortcut-sort nav nav-tabs"  role="tablist">
			        </ul>
	        	 </div>
	        	 <div class="row">
			        <div class="shortcut-sort-panel tab-content">
			        </div>
	        	 </div>
        	</div>
        </div>
        <!-- 登录日志 -->
        <div role="tabpanel" class="tab-pane" id="pd_web_loginlog">
        	<div class="row">
        		<div id="grid-loginlog-cuser"></div>
        	</div>
        </div>
    </div>
</div>
