<div class="tab-header">
    <div class="title">
        <i class="fa fa-bars"></i><span>菜单</span>
    </div>
    <div class="tool">
        <button id="btn_menu_save" class="btn btn-default"><i class="fa fa-save"></i>保存</button>
    </div>
</div>
<style>
	#form_menu .mb15{
		margin-bottom: 15px;
	}
	#form_menu .mt15{
		margin-top: 15px;
	}
	#form_menu .fs18{
		font-size: 18px;
	}
</style>
<div class="single-panel">
    <form id="form_menu" class="form-horizontal">
    	<fieldset>
    		<legend class="mb15 mt15 fs18 text-primary">基本信息</legend>
	        <input type="hidden" id="menuId" name="menuId" />
	        <input type="hidden" id="menuPid" name="menuPid" />
	        <input type="hidden" id="menuType" name="menuType" value="2" />
	        <input type="hidden" id="menuService" name="menuService" />
	        <div class="form-group">
	            <label class="col-sm-3 control-label" for="menuName"><span class="requird">*</span>菜单名称</label>
	            <div class="col-sm-8">
	                <input type="text" class="form-control" id="menuName" name="menuName" />
	            </div>
	        </div>
	        <!-- 
	        <div class="form-group">
	            <label class="col-sm-3 control-label" for="menuIcon">菜单图标</label>
	            <div class="col-sm-8">
	                <input type="text" class="form-control" id="menuIcon" name="menuIcon" />
	            </div>  
	        </div>
	         -->
	        <div class="form-group">
	            <label class="col-sm-3 control-label" for="menuOrder">索引</label>
	            <div class="col-sm-8">
	                <input type="text" class="form-control" id="menuOrder" name="menuOrder" />
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label" for="menuDesc">菜单描述</label>
	            <div class="col-sm-8">
	                <input type="text" class="form-control" id="menuDesc" name="menuDesc" />
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label" for="menuParent">所属分类</label>
	            <div class="col-sm-8">
	                <input type="text" class="form-control" id="menuParent" name="menuParent" />
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-3 control-label" for="menuOpen">打开方式</label>
	            <div class="col-sm-8">
	                <select class="form-control" id="menuOpen" name="menuOpen">
	                	<option value="1" selected="selected">本窗口</option>
	                	<option value="3">新窗口-本域-路由</option>
	                	<option value="5">新窗口-本域-非路由</option>
	                	<option value="7">新窗口-跨域</option>
	                </select>
	            </div>  
	        </div>
    	</fieldset>
    	<fieldset id="fs_menu_router">
    		<legend class="mb15 mt15 fs18 text-primary">路由信息</legend>
    		<div class="form-group group-router">
	            <label class="col-sm-3 control-label" for="menuRouter"><span class="requird">*</span>路由地址</label>
	            <div class="col-sm-8">
	                <input type="text" class="form-control" id="menuRouter" name="menuRouter" placeholder="例如:menu" />
	            </div>
	        </div>
    		<div class="form-group group-router group-url">
	            <label class="col-sm-3 control-label" for="menuUrl"><span class="requird">*</span>资源地址</label>
	            <div class="col-sm-8">
	                <input type="text" class="form-control" id="menuUrl" name="menuUrl" placeholder="例如:static/core/system/menu/views/index.html" />
	            </div>
	        </div>
	        <div class="form-group group-router">
	            <label class="col-sm-3 control-label" for="menuCtrl">控制器名称</label>
	            <div class="col-sm-8">
	                <input type="text" class="form-control" id="menuCtrl" name="menuCtrl" placeholder="例如:coreMenuCtrl" />
	            </div>
	        </div>
	        <div class="form-group group-router">
	            <label class="col-sm-3 control-label" for="menuCtrlUrl">控制器地址</label>
	            <div class="col-sm-8">
	                <input type="text" class="form-control" id="menuCtrlUrl" name="menuCtrlUrl" placeholder="例如:static/core/system/menu/menuCtrl" />
	            </div>
	        </div>
	        <div class="form-group group-router">
	            <label class="col-sm-3 control-label" for="menuSerivceName">依赖注入项</label>
	            <div class="col-sm-8">
	                <input type="text" class="form-control" id="menuSerivceName" name="menuSerivceName" />
	            </div>
	        </div>
    	</fieldset>
    </form>
</div>
