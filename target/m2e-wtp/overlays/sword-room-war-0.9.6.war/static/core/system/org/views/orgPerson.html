                                <label class="radio-inline">

                                    <option value="1">是</option>
                                    <option value="0">否</option>

                            <td style="width:7%">序号</td>
                            <td style="width:23%">部门名称</td>
                            <td style="width:13%">部门编号</td>
                            <td style="width:40%">部门OU</td>
                            <td style="width:10%">是否兼职</td>
                            <td style="width:7%">操作</td>
                        </tr>
                    </table>
                    <!-- 模板 -->
                    <script id="T_PersonDept" type="text/html">
                        <tbody>
                            <tr>
                                <td style="display: none">部门UUID</td>
                                <td style="width:7%">序号</td>
                                <td style="width:23%">部门名称</td>
                                <td style="width:13%">部门编号</td>
                                <td style="width:40%">部门OU</td>
                                <td style="width:10%">是否兼职</td>
                                <td style="width:7%">操作</td>
                            </tr>
                            <%for(var i=0,item;item=Depts[i++];){%>
                            <tr>
                                <td style="display: none"><%=item.deptUuid %></td>
                                <td style="text-align:center"><%=i%></td>
                                <td title="<%=item.deptName %>"><%=item.deptName %></td>
                                <td title="<%=item.deptCode %>"><%=item.deptCode %></td>
                                <td title="<%=item.ou %>"><%=item.ou %></td>
                                <td title='<%=(item.jz==-1?"":(item.jz==1?"是":"否")) %>'><%=(item.jz==-1?"":(item.jz==1?"是":"否")) %></td>
                                <td align="center">
                                    <i class="glyphicon glyphicon-trash" style="cursor:pointer" title="删除"></i>
                                </td>
                            </tr>
                            <%}%>
                        </tbody>
                    </script>
                </div>
