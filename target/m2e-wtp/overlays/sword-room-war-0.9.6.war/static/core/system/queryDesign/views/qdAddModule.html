<div id="sys_qd_addModule">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="moduleName" class="col-xs-2 control-label">模型名称</label>
			<div class="col-xs-10">
				<input type="text" class="form-control" id="moduleName" placeholder="请输入模型名称">
			</div>

		</div>
		<div class="form-group">
			<label for="enIdentify" class="col-xs-2 control-label">英文标识</label>
			<div class="col-xs-10">
				<input type="text" class="form-control" id="enIdentify" placeholder="请输入英文标识">
			</div>
		</div>
		<div class="form-group">
			<label for="moduleDescription" class="col-xs-2 control-label">模型说明</label>
			<div class="col-xs-10">
				<textarea class="form-control" id="moduleDescription" rows="4"> </textarea>
			</div>
		</div>
		<div class="form-group hidden">
			<button type="reset" class="btn btn-default">
				重置
			</button>
			<button type="submit" class="btn btn-primary">
				确定
			</button>
		</div>

	</form>
</div>
