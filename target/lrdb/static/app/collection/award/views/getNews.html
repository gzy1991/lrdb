<div class="form-horizontal col-md-12" lar-search-block="">
	<div class="form-group">
		<label class="col-md-2 control-label">新闻标题:</label>
		<div class="col-md-4">
			<input id="queryNewsTitle" name="queryNewsTitle" class="form-control" ng-model="session.query.news.newsTitle">
		</div>
		<label class="col-md-2 control-label">艺术类别:</label>
		<div class="col-md-4">
			<input id="queryNewsArttype" name="queryNewsArttype" lar-select="session.arttypes" class="form-control" lar-model="session.query.news.arttype">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">关&nbsp;&nbsp;键&nbsp;&nbsp;字:</label>
		<div class="col-md-4">
			<input id="queryNewsKeywords" name="queryNewsKeywords" lar-select="session.activityTypes" class="form-control" lar-model="session.query.news.keywords">
		</div>
		<label class="col-md-2 control-label">来源:</label>
		<div class="col-md-4">
			<input id="queryNewsSource" name="queryNewsSource" class="form-control" ng-model="session.query.news.source">
		</div>
	</div>
	
</div>
<div class="col-md-12">
	<div id="newsGrid"></div>
</div>
