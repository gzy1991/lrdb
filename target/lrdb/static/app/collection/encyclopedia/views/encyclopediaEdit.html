<div id="encyclopediaEditPanel" style="display: none;">
	<div class="tab-header">
   		<div class="title">
       		<i class="fa fa-bars"></i><span>编辑百科信息</span>
    	</div>
	    <div class="tool">
	    	<button type="button" id="saveID" class="btn btn-default" ng-click="encyclopedia.saveEncyInfoEntity()"><i class="menu-icon fa fa-save"></i>&nbsp;保存</button>
	    	<button type="button" id="updataID" class="btn btn-default" ng-click="encyclopedia.updataEncyInfoEntity()"><i class="menu-icon fa fa-save"></i>&nbsp;保存并提交</button>
    	</div>
	</div>

	<div class="single-panel">
		<div class="col-md-12 form-horizontal">
				<div class="form-group">
					<label for="AddTitleName" class="col-md-2 control-label"><span style="color:red">*</span>百科标题:</label>
					<div class="col-md-4">
						<input id="AddTitleName" name="AddTitleName" type="text" value="水墨画" class="form-control" ng-model="encyclopedia.entity.encyclopediaTitle">
					</div>
         	       <label for="addArtType" class="col-md-2 control-label"><span style="color:red">*</span>艺术类别:</label>
					<div class="col-md-4">
						<input type="text" id="addArtType" class="form-control" lar-select="encyclopedia.artTypeCodes" lar-option="--请选择 --" lar-model="encyclopedia.entity.artTypeDict">
					</div>
				</div>
    		</div>     
                 
			<div class="col-md-12 form-horizontal">
				<div class="form-group">
					<label for="addClasses" class="col-md-2 control-label"><span style="color:red">*</span>百科分类:</label>
                		<div class="col-md-4">
						<input type="text" id="addClasses" class="form-control" lar-select="encyclopedia.encyclopediaType" lar-option="--请选择 --" lar-model="encyclopedia.entity.encyclopediaTypeDict">
					</div>
					<label for="AddSource" class="col-md-2 control-label">来&nbsp;&nbsp;&nbsp;&nbsp;源:</label>
					<div class="col-md-4">
						<input id="AddSource" name="AddSource"  type="text" class="form-control" ng-model="encyclopedia.entity.encyclopediaSource">
					</div>
				</div>
			</div>
			<div class="col-md-12 form-horizontal">
        		<div class="form-group">
               		<label for="AddKeyValue" class="col-md-2 control-label">关&nbsp;&nbsp;键&nbsp;&nbsp;字:</label>
                	<div class="col-md-10">
                		<input id="AddKeyValue" name="AddKeyValue"  type="text" class="form-control" ng-model="encyclopedia.entity.encyclopediaKeyword">
                	</div>
            	</div>
    		</div>
    		<div class="col-md-12 form-horizontal">
				<textarea class="ckeditor" cols="180" id="content" name="content" rows="100">  
      				......(此处的内容会在编辑器中显示)...... 
      			</textarea> 
     			</div>
   		</div>
	</div>
</div>
