<div>
    <form id="RoleDirForm">
        <div class="tab-header">
            <div class="title">
                <i class="fa fa-home"></i><span id="org_RoleDirName"></span>
            </div>
            <div class="tool">
                <button type="button" class="btn btn-default" id="saveOrgRoleDirBtn">
                    <i class="fa fa-save"></i>保存
                </button>
            </div>
        </div>
        <div class="single-panel" id="tab_RoleDir">
            <div class="row">

                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="dirName" class="col-sm-3 control-label"><span class="requird">*</span>目录名称:</label>
                        <div class="col-sm-8">
                            <input id="dirName" name="dirName" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="dirCode" class="col-sm-3 control-label"><span class="requird">*</span>目录编号:</label>
                        <div class="col-sm-8">
                            <input id="dirCode" name="dirCode" type="text" class="form-control" placeholder="目录编号不能重复">
                        </div>
                    </div>
                </div>

                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="pDirName" class="col-sm-3 control-label">父目录名称:</label>
                        <div class="col-sm-8">
                            <input id="pDirName" name="pDirName" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-md-12 form-horizontal">
                    <div class="form-group">
                        <label for="pDirCode" class="col-sm-3 control-label">父目录编号:</label>
                        <div class="col-sm-8">
                            <input id="pDirCode" name="pDirCode" type="text" class="form-control" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
