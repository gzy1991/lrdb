<style>
	#grid-holiday-date.s_grid{
		min-width: auto;
	}
</style>
<div class="tab-header">
    <div class="title">
        <i class="fa fa-bars"></i><span>节假日</span>
    </div>
    <div class="tool">
        <button id="btn-holiday-save" class="btn btn-default">保存</button>
    </div>
</div>
<div class="single-panel">
	<form id="form-holiday" class="form-horizontal">
		<input type="hidden" name="id" />
		<div class="form-group">
            <label class="col-sm-3 control-label" for="holidayName"><span class=requird>*</span>节假日名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="holidayName" name="holidayName" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="holidayStart"><span class=requird>*</span>所属年份</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="holidayYear" name="holidayYear" readonly="readonly" />
            </div>
        </div>
        <div class="form-group">
           	<label class="col-sm-3 control-label"><span class=requird>*</span>日期列表</label>
            <div class="col-sm-8">
                <div id="grid-holiday-date"></div>
            </div>
        </div>
	</form>
</div>
